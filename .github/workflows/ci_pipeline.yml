name: 5G AI Professional CI/CD

# Kada se ovo pokreÄ‡e?
on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

# Å to toÄno radi?
jobs:
  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest

    steps:
      # 1. Skini kod s GitHuba
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Instaliraj Python
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # 3. Instaliraj biblioteke (cache-aj ih da bude brÅ¾e)
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Pokreni Testove (Ono Å¡to smo napisali u Koraku 1)
      - name: ğŸ§ª Run Unit Tests
        run: |
          python -m unittest discover tests

  docker-validation:
    name: ğŸ³ Docker Build Check
    needs: build-and-test # Pokreni samo ako testovi proÄ‘u
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # 5. Probaj buildati Docker (Simulacija produkcije)
      - name: Build Docker Image
        run: docker build . --file Dockerfile --tag 5g-forecaster:latest
